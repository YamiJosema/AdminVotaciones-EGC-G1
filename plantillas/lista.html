{% extends 'base.html' %}


{% block contenido %}
	<h2>Lista de Votaciones</h2>
	<hr>
		{% for dato in votaciones %}
			<h3>Titulo: {{dato.title}}</h3>
			<p>Descripcion: {{dato.description}}</p>
			{% if preguntas %}
				 <a href="/nuevapregunta/{{dato.id}}">Nueva Pregunta</a>
			{% endif %}
			<hr>
		{% empty %}
			<li>No hay votaciones que mostrar.</li>
		{% endfor %}
{% endblock %}
